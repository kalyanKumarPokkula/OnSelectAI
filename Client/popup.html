<!DOCTYPE html>
<html>
	<head>
		<title>OnSelectAI</title>
		<link rel="stylesheet" href="styles/popup.css" />
	</head>
	<body>
		<div class="container">
			<h1>OnSelectAI</h1>

			<div
				id="customInstructionsSection"
				class="input-group"
				style="display: none"
			>
				<div class="input-wrapper">
					<input
						type="text"
						id="instructions"
						placeholder="Enter custom instruction..."
					/>
					<button id="processText" class="send-button">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="20"
							height="20"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
						>
							<line x1="22" y1="2" x2="11" y2="13"></line>
							<polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
						</svg>
					</button>
				</div>
			</div>

			<div class="result-section">
				<div class="result-header">
					<label>Result</label>
					<button id="copyResult" class="icon-button">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="16"
							height="16"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
						>
							<rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
							<path
								d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"
							></path>
						</svg>
					</button>
				</div>
				<div
					id="loadingSpinner"
					class="loading-spinner"
					style="display: none"
				></div>
				<div id="result" class="result-box"></div>
			</div>
		</div>
		<script src="js/popup.js" type="module"></script>
	</body>
</html>
